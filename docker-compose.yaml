services:
  searxng-1:
    build:
      context: .
      dockerfile: Dockerfile.searxng
    ports:
      - '8081:8080'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  searxng-2:
    build:
      context: .
      dockerfile: Dockerfile.searxng
    ports:
      - '8082:8080'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  perplexica:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - SEARXNG_API_URL=http://searxng-1:8080,http://searxng-2:8080
    ports:
      - '3000:3000'
    volumes:
      - data:/home/perplexica/data
      - uploads:/home/perplexica/uploads
    depends_on:
      searxng-1:
        condition: service_healthy
      searxng-2:
        condition: service_healthy
    restart: unless-stopped

  mcp-search:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    env_file:
      - .env
    environment:
      - MCP_TRANSPORT=${MCP_TRANSPORT:-sse}
      - MCP_PORT=${MCP_PORT:-8000}
      - MCP_HOST=${MCP_HOST:-0.0.0.0}
    depends_on:
      - perplexica
    ports:
      - '${MCP_PORT:-8000}:8000'
    restart: unless-stopped

volumes:
  data:
    name: 'perplexica-data'
  uploads:
    name: 'perplexica-uploads'
